<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Array</title>
</head>
<body>
<script>
  const pets = ['개', '고양이', '앵무새', '햄스터'];

  console.log('속성', pets.length);
  console.log('메서드', pets.toString());
  console.log('메서드', pets.join(';'));
</script>
</body>
</html>

<!-- 내용을 문자열로 뭉칠 때, 구분자를 추가함 : join

1. push,pop
splice , slice : 변경/ 추출
concat() : 여러 배열 합치기
forEach(), map() :배열의 각 요소를 순회하거나 조작-->
