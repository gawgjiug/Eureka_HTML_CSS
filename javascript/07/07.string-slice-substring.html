<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>String::slice() & substring()</title>
</head>
<body>
<script>
  const txt = 'HTML, CSS, 자바스크립트';

  console.log(txt.slice(1, 7));
  //1이상 7미만
  console.log(txt.slice(7));
  //7부터 끝까지
  console.log(txt.slice(-6));
  //끝에서 6번째 인덱스까지 추출
  console.log(txt.slice(-6, -2));
  //끝에서 6번째 부터 2번째 미만까지

  console.log('===============');
  console.log(txt.substring(1, 7));
  //1부터 7미만
  console.log(txt.substring(7, 1));
  //1부터 7미만
  console.log(txt.substring(7));
  //7부터 끝가지
  console.log(txt.substring(-7));
  //substring은 음수를 취급하지 않음 , 0으로 간주 전체 문자열 출력

  console.log('===============');
  console.log(txt.substr(1, 3));
  //1부터 3글자
  console.log(txt.substr(-6));
  //끝에서 6번째 부터 끝까지
  console.log(txt.substr(-6, 4));
  //끝에서 6번째부터 4글자
</script>
</body>
</html>
<!-- slice : 문자열의 일부분을 추출하여 새로운 문자열을 반환한다.
 endIndex를 생략하면 문자열의 끝까지 출력함 
 
 substring 는 slice와 비슷하게 동작하지만, 음수 인덱스를 0으로 간주함 또한
 startIndex와 endIndex 중 더 작은 값을 시작 인덱스로, 더 큰 값을 종료 인덱스로 사용함.
 
 substr() : start부터 length 길이 만큼의 문자열을 추출 startIndex가 음수이면 끝에서 부터 인덱스
 -->
