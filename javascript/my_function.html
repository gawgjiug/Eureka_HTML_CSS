<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function 01</title>


    <script>

    function f1( ){
        alert("hello")
    }

    function f2(a,b){
        alert(`${a} + ${b} = ${a+b}`)
    }

    function f3(a,b){
        return a+b
    }

    f4 = (a,b) =>{
        alert(`${a} * ${b} = ${a * b}`)
    }

    let f5 = function(){
        alert("F5")
    }

    let f6 = function(a,b){
        return  a+b
    }
    //익명함수
    let f7 = (a,b) => {
        alert(`${a} * ${b} = ${a * b}`)
    }

    let f8 = (a,b) => a+b
    //return 생략 {}생략

    // f1();

    // f2(2,3)

    // alert(f3(2,3))

    // f4(20,5)

   

    </script>
</head>
<body>
    <h2 onclick="f7(5,5)">my function</h2>
    <!-- 콜백함수 : 콜백하도록 장치가 되어있는 -->
    

</body>
</html>
