<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트 퀴즈</title>
</head>
<body>
    <h1>my event test</h1>

    <input type="text" id="num1" placeholder="숫자를 입력하세요">
    
    <select id="opr">
        <option value="">연산자를 선택하세요</option>
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
        <option value="%">%</option>
    </select>

    <input type="text" id="num2" placeholder="숫자를 입력하세요">
    =
    <input type="text" id="result" readonly>

    <script>
    // 연산 처리
    document.getElementById("opr").addEventListener("change", function() {
        calculate();
    });

    document.getElementById("num1").addEventListener("input", function() {
        calculate();
    });

    document.getElementById("num2").addEventListener("input", function() {
        calculate();
    });

    function calculate() {
        let num1 = parseFloat(document.getElementById("num1").value);
        let num2 = parseFloat(document.getElementById("num2").value);
        let opr = document.getElementById("opr").value;
        let result = '';

        if (!isNaN(num1) && !isNaN(num2)) {
            switch (opr) {
                case '+': result = num1 + num2; break;
                case '-': result = num1 - num2; break;
                case '*': result = num1 * num2; break;
                case '/': result = num2 !== 0 ? num1 / num2 : 'Error: 0으로 나눌 수 없습니다.'; break;
                case '%': result = num1 % num2; break;
                default: result = '연산자를 선택하세요'; break;
            }
        } else {
            result = '숫자를 입력하세요';
        }

        document.getElementById('result').value = result;
    }
    </script>
</body>
</html>
