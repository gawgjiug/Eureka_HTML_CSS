<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./bootstrap-5.3.2-dist/css/bootstrap.min.css">
</head>
<body>

    <div class="container-fluid" id="btn-click">

        <button class="btn btn-click">Click!</button>


        <!-- 클릭횟수를 표시 -->
         <script>
            let count =0
            const button = document.querySelector('#btn-click')

            button.onclick = function(){
                count ++ 
                document.getElementById("msg").innerText = `${count}`
            }
         </script>


    </div>

    <h1 id="msg"></h1>
    
</body>
</html>
