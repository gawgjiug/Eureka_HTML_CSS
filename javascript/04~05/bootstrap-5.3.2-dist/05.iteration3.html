<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>반복구조(iteration)::for-of</title>
</head>
<body>
  <script>
    const actors = ['홍길동', '일지매', '임꺽정'];

    for (let x of actors) {
      document.write(x + '<br>');
    }
    //배열의 값을 순차적으로 전달
    
    for (let x in actors) {
      document.write(x + '<br>');
    }
    //in = 배열의 인덱스를 순차적으로 전달

  </script>
</body>
</html>
