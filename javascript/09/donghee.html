
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Regist</title>
    <form action=""></form>
    <link rel="stylesheet" href="../bootstrap-5.3.2-dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <!-- 중앙 정렬 -->
    <div class="row justify-content-center">
        <!-- div영역 할당 -->
        <div class="col-8 m-3">
            <form method="get" action="my_reg_action.html">
                <!-- 아이디 입력창 -->
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="userId" name="userId">
                    <label for="userId">아이디</label>
                </div>
                <!-- 비밀번호 입력창 -->
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="passwd" name="passwd">
                    <label for="passwd">비밀번호</label>
                </div>
                <!-- 비밀번호 확인 입력창 -->
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="chk_passwd" name="chk_passwd">
                    <label for="chk_passwd">비밀번호 확인</label>
                </div>
                <!-- 로그인 버튼 -->
                <div class="d-grid gap-2 col-6 mx-auto">
                    <button type="submit" class="btn btn-primary">로그인</button>
                </div>
            </form>
        </div>
    </div>
</div>
    <script>
        
        // let uid_form = document.querySelector("#userId")
        // uid_form.onsubmit = function(event) {
        document.forms[0].onsubmit = function (event) {
            console.log("아이디 길이 검사")
            if (this.userId.value.length < 6) {
                alert("아이디를 6자 이상 작성해주세요")
                this.userId.focus()
                event.preventDefault()
            }
            else if (this.passwd.value.length < 6 || isNaN(this.passwd.value)) {
                alert("비밀번호는 6자리 이상 숫자로 작성해주세요")
                this.passwd.focus()
                event.preventDefault()
            }
            else if (this.chk_passwd.value.length != this.passwd.value.length 
                        || this.passwd.value === this.chk_passwd.value) {
                alert("비밀번호를 다시 확인해주세요")
                this.chk_passwd.focus()
                event.preventDefault()
            }
        }
    </script>
</body>
</html>
