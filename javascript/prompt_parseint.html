<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt & ParseInt</title>
</head>

<body>
   
    <h1 id = "username"></h1>

    <script>
        let ans = prompt("이름을 입력하세요","");
        document.getElementById("username").innerText = `${ans}`;
    </script>

    <h2 id = "userage"></h2>

    <script>
        let age = prompt("태어난 연도를 입력하세요","");
        document.getElementById("userage").innerText = `회원님의 나이는 : ${2024 - age} 살 입니다`;
    </script>
    


</body>
</html>
