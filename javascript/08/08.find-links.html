<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM::Find links</title>
  <link rel="stylesheet" href="./bootstrap-5.3.2-dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="input-group mb-3">
        <input type="number" class="form-control" name="num" min="1" max="4" placeholder="1 ~ 4 값 입력">
        <button class="btn btn-outline-secondary" type="button">링크</button>
      </div>
      <div class="col">
        <a href="https://www.booksr.co.kr/" class="link-primary" target="_blank">생능출판사</a>
        <a href="https://developer.mozilla.org/ko/docs/Web/JavaScript" class="link-success">MDN</a>
        <a href="https://www.w3schools.com/js/default.asp" class="link-danger">w3schools.com</a>
        <a href="https://getbootstrap.com/" class="btn btn-secondary" target="_blank">부트스트랩</a>
      </div>
    </div>
  </div>

  <script>
    document.querySelector('.btn').onclick = function() {
      let num = document.querySelector('input[name="num"]').value;
      num = parseInt(num) - 1;

      let hyperlinks = document.links;

      [...hyperlinks].forEach(function(item, index) {
        if (num == index) item.click();
      });
      //...arr은 arr의 값을 하나씩 분할하면서 num과 일치하는 index를 가진 링크를 찾아서 클릭
    }
  </script>
</body>
</html>

<!-- btn class 클릭하면 input클래스에 name 이 num인 것의 value를 변수 num에 저장
 hyperlinks 에 link 정보를 저장 
 item은 link값이고 index가 순서임-->
