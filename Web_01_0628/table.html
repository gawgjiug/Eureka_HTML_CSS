<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블 연습용</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse; /* 테이블 테두리 간격을 없애줌 */
        }
        th, td {
            border: 1px solid #ddd; /* 테두리 설정 */
            padding: 8px; /* 셀 간격 설정 */
            text-align: center; /* 텍스트 가운데 정렬 */
        }
        th {
            background-color: #f2f2f2; /* 헤더 배경색 */
        }
    </style>
</head>
<body>
    <h1>좋아하는 여름 휴가지</h1>
    <table>
       <thead>
           <tr>
               <th><b>종류</b></th> 
               <th><b>이름</b></th>
               <th><b>사진</b></th>
           </tr>
       </thead>
       <tbody>
        <tr>
            <td>해외</td>
            <td>오키나와</td>
            <td><img src="images/okinawa.jfif" alt="okinawa" width="100px" height="100px"></td>
        </tr>
        <tr>
            <td>국내</td>
            <td>제주도</td>
            <td><img src="images/jeju.jfif" alt="jeju" width="100px" height="100px"></td>
        </tr>
       </tbody>
    </table>
</body>
</html>

<!-- table은 테이블을 정의하는 태그
 thead 전체 헤더 항목을 감싸는 태그
 th 하나의 헤더를 입력
 tbody 테이블에서 전체 데이터 항목을 감쌈
 tr : 테이블에서 하나의 행을 뜻함
 td 하나의 데이터  -->
