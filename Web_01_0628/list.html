<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            width: 100px;
            height: 100px;
            object-fit: cover; /* 이미지 비율을 유지하며 크기를 조정 */
        }
    </style>
</head>
<body>
    
<h1>리스트</h1>

<ul>
    <h2>ul은 순서가 없는 리스트 입니다.</h2>
    <!-- 순서가 없는 리스트 ul -->
     <li>
        1번 리스트
     </li>
     <li>
        2번 리스트
     </li>
     <li>
        3번 리스트
     </li>
</ul>

<ol>
    <h2>ol은 순서가 있는 리스트 입니다.</h2>
    <li>
        떡볶이
    </li>
    <li>
        치킨
    </li>
    <li>
        돈까스
    </li>
    <li>
        라멘
    </li>

    <ol>
        <h2>ol 태그 중첩</h2>

        <li>
            ol 중첩
        </li>
    </ol>
    
</ol>

<ol>
    <h2>좋아하는 음식 Top 3</h2>
    <li><img src="images/ramen.jfif" alt="라멘"></li>
    <li><img src="images/soba.jpg.webp" alt="소바"></li>
    <li><img src="images/Deokboki.jpg" alt="떡복이"></li>
</ol>

</body>
</html>
