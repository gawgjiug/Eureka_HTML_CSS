<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>layout#2</title>
  <style>
    div.container {
      width: 60%;
      margin: 0 auto;
    }

    #header {
      height: 100px;
      background-color: lightblue;
    }

    #nav {
      height: 300px;
      width: 30%;
      background-color: lightpink;
      float: left;
    }

    #main {
      height: 300px;
      width: 70%;
      background-color: lightgreen;
      float: left;
    }

    #footer {
      height: 100px;
      background-color: lightcoral;
      clear: left;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="header"></div>
    <div id="nav"></div>
    <div id="main"></div>
    <div id="footer"></div>
  </div>
</body>
</html>

<!-- float로 겹치지 않게 하는 방법 : clear left 
 left로 float한 애들과 겹침을 해소하겠다..
 float left 요소를 가로배치할 때 사용함 
 clear -->
