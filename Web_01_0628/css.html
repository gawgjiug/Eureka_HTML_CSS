<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 01</title>
    <style>
span{

    border: 3px black dotted;
    margin: 20px;
    padding: 10px;
    
    /* width: 100px; height: 100px;  span은 크기를 지정해도 안됨
    inline타입이라*/
    
}
/* solid는 실선을 말함 dotted....이고 dashed는 - - - 
span은 inline 타입이라 글자의 영역만 자신의 영역으로 인식하지만
div는 블록타입이라 너비를 다 채우지만 custom도 가능함
*/
/* body{
    background-color: black;
} */
div{
    color: aquamarine;
    border: 5px bisque dashed;
    width: 100px; height: 100px;
    margin: 50px;
}

    </style>
</head>
<body>
    
    <span>Span 01</span>
    <span>Span 02</span>
    <div>DIV</div>
    <span>Span 03</span>
</body>
</html>
